name: End-to-End tests

on:
  push: 
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  end-to-end-tests:
    name: End to end Tests
    runs-on: macos-12

    steps:
    - name: Check out the code
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_$(<.xcode-version).app/Contents/Developer

    - name: Build for tests
      run: |
        set -o pipefail && xcodebuild \
          -scheme "DuckDuckGo" \
          -destination "platform=iOS Simulator,name=iPhone 14" \
          -derivedDataPath ~/DerivedData

    - name: Setup tests
      run: bundle install22 && bundle exec fastlane setup_e2e_tests

    - name: Release tests
      uses: mobile-dev-inc/action-maestro-cloud@v1.2.3
      with:
        api-key: ${{ secrets.MAESTRO_CLOUD_API_KEY }}
        app-file: /Users/runner/DerivedData/Build/Products/Debug-iphonesimulator/DuckDuckGo.app
        workspace: .maestro/release_tests

    - name: Privacy tests
      uses: mobile-dev-inc/action-maestro-cloud@v1.2.3
      with:
        api-key: ${{ secrets.MAESTRO_CLOUD_API_KEY }}
        app-file: /Users/runner/DerivedData/Build/Products/Debug-iphonesimulator/DuckDuckGo.app
        workspace: .maestro/privacy_tests
    
    - name: Ad Click Detection Flow tests
      uses: mobile-dev-inc/action-maestro-cloud@v1.2.3
      with:
        api-key: ${{ secrets.MAESTRO_CLOUD_API_KEY }}
        app-file: /Users/runner/DerivedData/Build/Products/Debug-iphonesimulator/DuckDuckGo.app
        workspace: .maestro/privacy_tests

    - name: Create Asana task when workflow failed
        if: ${{ failure() }}
        uses: honeycombio/gha-create-asana-task@main
        with:
          asana-secret: ${{ secrets.ASANA_ACCESS_TOKEN }}
          asana-workspace-id: ${{ secrets.GH_ASANA_WORKSPACE_ID }} 
          asana-project-id: ${{ secrets.GH_ASANA_IOS_APP_PROJECT_ID }} 
          asana-section-id: ${{ secrets.GH_ASANA_INCOMING_ID }} 
          asana-task-name: GH Workflow Failure - End to end tests
          asana-task-description: The end to end workflow has failed. See https://github.com/duckduckgo/iOS/actions/runs/${{ github.run_id }}
  
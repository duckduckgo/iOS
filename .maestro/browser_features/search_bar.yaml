# search_bar.yaml
appId: com.duckduckgo.mobile.ios
tags:
    - release

---

# Set up
- clearState
- launchApp
- runFlow:
    when:
      visible:
        text: "Letâ€™s Do It!"
        index: 0
    file: ../shared/onboarding.yaml

# Load Site
- assertVisible:
    id: "searchEntry"
- tapOn:
    id: "searchEntry"
- inputText: "https://privacy-test-pages.site/features/auto-refresh.html"
- pressKey: Enter

# Manage onboarding
- runFlow:
    when:
      visible:
        text: "Got It"
        index: 0
    file: ../shared/onboarding_browsing.yaml

- assertVisible: "Website that refreshes every 3 seconds."

# Start typing
- tapOn:
    id: "searchEntry"
- inputText: "abcd"
- assertVisible: "abcd"

# Delay execution and let page refresh
- runFlow:
    file: ../shared/delay.yaml
       
# More text to append 
- inputText: "efgh"
- assertVisible: "abcdefgh"

# Delay execution and let page refresh
- runFlow:
    file: ../shared/delay.yaml
        
- inputText: "ijkl"
- assertVisible: "abcdefghijkl"


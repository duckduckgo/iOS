# password-authentication.yaml
appId: com.duckduckgo.mobile.ios
tags:
    - release

---

# Set up 
- runFlow: 
    file: ../shared/setup.yaml

# Validate passcode requested when accessing passwords for the first time
- tapOn: "Settings"
- scrollUntilVisible:
    element: "Passwords"
    direction: DOWN
- tapOn: "Passwords"

# Add an item
- tapOn: "Add 24"
- tapOn:
    id: "Field_PasswordName"
    index: 1
- inputText: "Example"
- pressKey: Enter

- tapOn: "Save"
- tapOn: "Passwords"
- tapOn: "Settings"
- tapOn: "Done"

# Validate initial authentication
- tapOn: "Settings"
- scrollUntilVisible:
    element: "Passwords"
    direction: DOWN
- tapOn: "Passwords"

- assertVisible: "Unlock device to access passwords"
- pressKey: Enter
- assertVisible: "Unlock device to access passwords"
- inputText: "Anything"
- pressKey: Enter
- assertVisible: "Passwords"

# Validate authentication after backgrounding from home screen
- tapOn: "Settings"
- tapOn: "Done"

- pressKey: HOME

- waitForAnimationToEnd:
    timeout: 5000

- tapOn: "DuckDuckGO"

- tapOn: "Settings"
- scrollUntilVisible:
    element: "Passwords"
    direction: DOWN
- tapOn: "Passwords"

- assertVisible: "Unlock device to access passwords"
- inputText: "Anything"
- pressKey: Enter
- assertVisible: "Passwords"

# Validate authentication after backgrounding from password screen
- pressKey: HOME

- waitForAnimationToEnd:
    timeout: 5000

- tapOn: "DuckDuckGO"

- assertVisible: "Unlock device to access passwords"
- inputText: "Anything"
- pressKey: Enter
- assertVisible: "Passwords"

- tapOn: "Settings"
- tapOn: "Done"


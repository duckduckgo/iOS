# password-management.yaml
appId: com.duckduckgo.mobile.ios
tags:
    - release

---

# Set up 
- runFlow: 
    file: ../shared/setup.yaml

# Validate passcode requested when accessing passwords for the first time
- tapOn: "Browsing Menu"
- tapOn: "Settings"
- scrollUntilVisible:
    element: "Passwords"
    direction: DOWN
- tapOn: "Passwords"

# Add an item
- tapOn: "Add 24"
- tapOn:
    id: "Field_PasswordName"
    index: 1
- inputText: "Netflix"
- pressKey: Enter

- tapOn:
    id: "Field_Username"
    index: 1
- inputText: "test2@example.com"
- pressKey: Enter

- tapOn:
    id: "Field_Password"
    index: 1
- inputText: "secure!password"
- pressKey: Enter

- tapOn:
    id: "Field_Address"
    index: 1
- inputText: "netflix.com"
- pressKey: Enter

- tapOn:
    id: "Field_Notes"
    index: 1
- inputText: "A subscription based streaming site."

- tapOn: "Save"
- tapOn: "Passwords"
- tapOn: "Settings"
- tapOn: "Done"

# Validate everything was saved
- tapOn: "Browsing Menu"
- tapOn: "Settings"
- scrollUntilVisible:
    element: "Passwords"
    direction: DOWN
- tapOn: "Passwords"

- assertVisible: "Unlock device to access passwords"
- inputText: "passcode"
- pressKey: Enter

- assertVisible: "Passwords"
- assertVisible: "Netflix"
- assertVisible: "test2@example.com"

- tapOn: "test2@example.com"

- assertVisible: "Delete Password"
- assertVisible: "Netflix"
- assertVisible: "test2@example.com"
- assertVisible: "A subscription based streaming site."

- assertVisible: "•••••••••••••••"
- tapOn: "Show Password"
- assertVisible: "secure!password"
- tapOn: "Hide Password"
- assertVisible: "•••••••••••••••"

# Validate edit
- tapOn: "Edit"
- tapOn: 
    id: "Field_PasswordName"
    index: 1
- tapOn: 
    id: "Field_PasswordName"
    index: 2
- inputText: "Netflix Streaming"
- pressKey: Enter

- tapOn: 
    id: "Field_Username"
    index: 1
- tapOn: 
    id: "Field_Username"
    index: 2
- inputText: "test3@example.com"
- pressKey: Enter

- tapOn: 
    id: "Field_Password"
    index: 1
- tapOn: 
    id: "Field_Password"
    index: 2
- inputText: "secure?password"
- pressKey: Enter

- tapOn: 
    id: "Field_Address"
    index: 1
- tapOn: 
    id: "Field_Address"
    index: 2
- inputText: "netflix.com/login"
- pressKey: Enter

- tapOn:
    id: "Field_Notes"
    index: 1
- longPressOn:
    id: "Field_Notes"
    index: 1
- tapOn: 'Select All'
- inputText: "A subscription site."

- tapOn: "Save"
- tapOn: "Passwords"

- assertVisible: "Passwords"
- assertVisible: "Netflix Streaming"
- assertVisible: "test3@example.com"

# Validate search
- tapOn: "Search passwords"
- inputText: "ZZZ"
- assertVisible: "No Results"
- assertNotVisible: "Netflix Streaming"
- pressKey: Backspace
- pressKey: Backspace
- pressKey: Backspace
- inputText: "Net"
- assertVisible: "N"
- assertVisible: "Netflix Streaming"
- tapOn: "Cancel"

# Validate details were saved
- tapOn: "test3@example.com"

- assertVisible: "Delete Password"
- assertVisible: "Netflix Streaming"
- assertVisible: "test3@example.com"
- assertVisible: "A subscription site."

- assertVisible: "•••••••••••••••"
- tapOn: "Show Password"
- assertVisible: "secure?password"

# Validate delete
- tapOn: "Delete Password"
- assertVisible: "Are you sure you want to delete this password?"
- tapOn: "Delete Password"
- assertVisible: "Passwords"
- assertNotVisible: "Netflix"

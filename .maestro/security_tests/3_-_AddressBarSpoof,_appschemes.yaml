appId: com.duckduckgo.mobile.ios
tags:
    - securityTest
---
# Set up 
- clearState
- launchApp
- runFlow: 
    when: 
      visible: 
        text: "Letâ€™s Do It!"
        index: 0
    file: ../shared/onboarding.yaml

# Load Site
- assertVisible:
    id: "searchEntry"
- tapOn: 
    id: "searchEntry"
- inputText: "https://privacy-test-pages.site/security/address-bar-spoofing/spoof-application-scheme.html"
- pressKey: Enter

# Manage onboarding
- runFlow:
    when:
      visible:
        text: "Got It"
        index: 0
    file: ../shared/onboarding_browsing.yaml

# Test
- tapOn: "Start"
# This will try to open another app
- assertVisible: "Cancel"
- tapOn: "Cancel"
- copyTextFrom:
    id: "searchEntry"
- assertTrue: ${maestro.copiedText == "spreadprivacy.com"} # Should navigate directly here.
- assertNotVisible: "Not DDG." # HTML content shouldn't be spoofed.
- tapOn:
    id: "searchEntry"
# Test 2
- inputText: "https://privacy-test-pages.site/security/address-bar-spoofing/spoof-unsupported-scheme.html"
- pressKey: Enter
- tapOn: "Start"
# This will try to open another app
- assertVisible: "Cancel"
- tapOn: "Cancel"
- copyTextFrom:
    id: "searchEntry"
- assertTrue: ${maestro.copiedText == "privacy-test-pages.site"}

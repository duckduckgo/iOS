appId: com.duckduckgo.mobile.ios
tags:
    - sync

---

- clearState
- launchApp
- runFlow: 
    when: 
      visible: 
        text: "Letâ€™s Do It!"
        index: 0
    file: ../shared/onboarding.yaml

# <WORKAROUND>This is a workaround to:
# - Put the code in the clipboard on Maestro Cloud
# - Prevent iOS from showing the Paste permission alert as Maestro can't handle it
- tapOn:
    id: searchEntry
- inputText: ${CODE}
- tapOn: 
    id: searchEntry
- doubleTapOn: 
    id: searchEntry
- runFlow:
    when:
      visible:
        text: "Select All"
    commands:
      - tapOn: "Select All"

- tapOn: Cut
- tapOn:
    id: searchEntry
- runFlow:
    when:
      notVisible:
        text: "Paste"
    commands:
      - tapOn: 
            id: searchEntry
- tapOn: Paste
- tapOn: Cancel

- tapOn: Close Tabs and Clear Data
- tapOn: Close Tabs and Clear Data
- runFlow:
    when:
      visible:
        text: Cancel
    commands:
      - tapOn: Cancel
#</WORKAROUND>

# Recover Account test
- tapOn: Settings
- runFlow:
    file: ../shared/set_internal_user.yaml
- assertVisible: Sync & Back Up
- tapOn: Sync & Back Up
- assertVisible: Sync & Back up
- tapOn: Recover Your Data
- tapOn: Enter Text Code
- tapOn: Paste
- assertVisible: Device Synced!
- tapOn: Next
- tapOn: Not Now
- tapOn: Settings
- tapOn: Done
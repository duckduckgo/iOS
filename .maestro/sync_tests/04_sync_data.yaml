appId: com.duckduckgo.mobile.ios
tags:
    - sync

---

- clearState
- launchApp
- runFlow: 
    when: 
      visible: 
        text: "Let’s Do It!"
        index: 0
    file: ../shared/onboarding.yaml

# Add local favorite and bookmark
- tapOn:
    id: searchEntry
- inputText: www.duckduckgo.com
- pressKey: Enter
- runFlow:
    when:
      visible:
        text: "Got It"
    commands:
      - tapOn: Got It
- tapOn: Browsing Menu
- tapOn: Add Favorite
- tapOn:
    id: searchEntry
- inputText: www.spreadprivacy.com
- pressKey: Enter
- tapOn: Browsing Menu
- tapOn: Add Bookmark

# Add local login
- tapOn: Browsing Menu
- tapOn: Settings
- tapOn: Logins
- tapOn: Add 24
- tapOn: Title
- inputText: My Personal Website
- tapOn: username@example.com
- inputText: me@mypersonalwebsite.com
- tapOn: example.com
- inputText: mypersonalwebsite.com
- tapOn: Save
- tapOn: Logins
- tapOn: Settings
- tapOn: Done

# Sync data
# <WORKAROUND>This is a workaround to:
# - Put the code in the clipboard on Maestro Cloud
# - Prevent iOS from showing the Paste permission alert as Maestro can't handle it
- tapOn:
    id: searchEntry
- inputText: ${CODE}

- evalScript: ${output.counter = 0}
- repeat:
    while:
      true: ${output.counter < 3}
      notVisible: Select All
    commands:
      - longPressOn: 
          id: "searchEntry"
      - evalScript: ${output.counter = output.counter + 1}

- tapOn: 'Select All'
- tapOn: Cut
- evalScript: ${output.counter = 0}
- repeat:
    while:
      true: ${output.counter < 3}
      notVisible: Paste
    commands:
      - tapOn: 
          id: "searchEntry"
      - evalScript: ${output.counter = output.counter + 1}
- tapOn: Paste
- tapOn: Cancel

- tapOn: Close Tabs and Clear Data
- tapOn: Close Tabs and Clear Data
- runFlow:
    when:
      visible:
        text: Cancel
    commands:
      - tapOn: Cancel
#</WORKAROUND>

- tapOn: Settings
- runFlow:
    file: ../shared/set_internal_user.yaml
- assertVisible: Sync & Backup
- tapOn: Sync & Backup
- assertVisible: Begin Syncing
- tapOn: Recover Synced Data
- assertVisible: Recover Synced Data
- assertVisible: Get Started
- tapOn: Get Started
- tapOn: Enter Text Code Manually
- tapOn: Paste
- assertVisible: Save Recovery Code
- tapOn: Next
- assertVisible: Your Data is Synced!
- tapOn: Done
- assertVisible: Sync & Backup
- tapOn: Settings
- assertVisible: Settings
- tapOn: Done


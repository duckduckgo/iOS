# General Config
excluded:
  - Carthage
  - DerivedData
  - DuckDuckGo/UserText.swift
  - fastlane/SnapshotHelper.swift
  - vendor
  - LocalPackages/*/Package.swift
  - PacketTunnelProvider/ProxyServer
  - .ruby-lsp

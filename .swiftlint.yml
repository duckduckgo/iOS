allow_zero_lintable_files: true

disabled_rules:
  - discarded_notification_center_observer
  - notification_center_detachment
  - orphaned_doc_comment
  - todo
  - unused_capture_list
  - trailing_comma

opt_in_rules:
  - closure_end_indentation
  - closure_spacing
  - colon
  - overridden_super_call
  - fatal_error_message
  - file_header

custom_rules:
  enforce_os_log_wrapper:
    included: ".*\\.swift"
    excluded: ".*Tests.*"
    name: "Use `import Common` for os_log instead of `import os.log`"
    regex: "^(import (?:os\\.log|os|OSLog))$"
    capture_group: 0
    message: "os_log wrapper ensures log args are @autoclosures (computed when needed) and to be able to use String Interpolation."
    severity: error

analyzer_rules:
  - unused_import

force_cast: warning
force_try: warning
legacy_hashing: error

identifier_name:
  min_length: 1
  max_length: 1000
  excluded:
    - i
    - id
    - x
    - y
    - z

line_length:
  warning: 150
  ignores_urls: true
  ignores_function_declarations: true
  ignores_comments: true

vertical_whitespace:
  max_empty_lines: 2

trailing_whitespace:
  ignores_empty_lines: true
  ignores_comments: true

private_over_fileprivate:
  validate_extensions: true

type_name:
 min_length: 3
 max_length:
   warning: 80
   error: 100

file_header:
  required_pattern: |
                    \/\/
                    \/\/  SWIFTLINT_CURRENT_FILENAME
                    \/\/  .*?
